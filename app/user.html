<!doctype html>
<html lang="en">

<head>
  <title>Perfil</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-sm navbar-light navbar-personalizado">
        <div class="container-lg d-flex justify-content-lg-center me-lg-3 me-sm-0 me-md-2">
          <a class="navbar-brand" href="javascript:void(0)"><i class="fa-solid fa-bomb fa-2xl" style="color: #3A4A40;"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-lg-2 mt-2 mt-lg-0">
              <li class="nav-item me-2 ">
                <a class="nav-link" href="./minas.html">Inicio</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="./scores.html">Score</a>
              </li>
              
            </ul>
            <div class="container me-sm-0 me-md-2" style="position:absolute; color:#3A4A40; left:45%; width: fit-content;"><h1>Buscaminas</h1></div>
          </div>  
          
          
          <span class="mr-5" style="color: #3A4A40;">
            <i class="fa-solid fa-user fa-lg mr-5 me-md-2 ms-sm-2  " style="color: #3A4A40;"></i>
            <span id="loggedUsername">User</span>
          </span>
        
        </div>
    </nav>

    <!-- SETTINGS MODAL -->
    <div class="modal fade" id="image_modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header text-dark p-2">
              <h5 class="modal-title" style="color: #00262C;">Escoga la imagen de usario</h5>
              <button type="button" class="btn-close  mr-1" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex justify-content-center " style="background-color: #E6E6E6;">
            <form>
              <div class="bg-light rounded p-3">
                <input id="1" type="radio" class="form-check-input checkbox" name="image_options" value="1">
                <label for="1" class="form-label"><img src="https://i.ibb.co/C96nqgj/Captura-de-pantalla-2023-11-25-225307.png" alt="1" style="width: 200px"></label>
                <br>
                <input id="2" type="radio" class="form-check-input checkbox" name="image_options" value="2" checked>
                <label for="2" class="form-label"><img src="https://i.ibb.co/XV8LJCp/Captura-de-pantalla-2023-11-25-225127.png" alt="2" style="width: 200px"></label>
                <br>
                <input id="3" type="radio" class="form-check-input checkbox " name="image_options" value="3">
                <label for="3" class="form-label"><img src="https://i.ibb.co/3rKtNXy/download-1.jpg" alt="3" style="width: 200px"></label>
              </div>
              <br>
              <button type="button" class="btn" onclick="saveImage()" style="background-color: #8dbc84; color:#f1f1f1" data-bs-dismiss="modal" aria-label="Close">Guardar</button>
              <button type="button" class="btn " style="background-color: #e47e88; color:#e7e7e7" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
              <br><br>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </header>
  <main>
    <div id="loadingDiv" class="cover-screen" >
      <lottie-player id="loading"  src="https://lottie.host/a2406f96-dd0f-47f4-96b6-9abeff9aa02e/LNSATYrSDo.json"  speed="1" style="width: 300px; height: 300px;  " loop autoplay></lottie-player>
    </div>
    


    <div class="container m-3">
      <div class="row">
        <div>
          <h1>Tu Perfil</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-3 d-flex justify-content-center">
         <a role="button" data-bs-toggle="modal" data-bs-target="#image_modal"> <img  id="imageUser" title="Editar Imagen"  data-bs-target="#image_modal" class="border p-3" style="box-shadow:2px 2px 2px 2px #9c9b9b5c ;" src="https://i.ibb.co/N35fcJq/Captura-de-pantalla-2023-11-25-221755.png"  width="70%"></a>
        </div>
        <div class="col-5 border d-flex align-items-center" style="box-shadow:2px 2px 2px 2px #9c9b9b5c ;">
          <form>
            <div class="input-group mb-3 mx-3">
              <label for="username" class="input-group-text">Nombre de usuario:</label>
              <input id="username" class="form-control bg-light" type="text" placeholder="placeholder" disabled>              
            </div>
            <div class="input-group mb-3 mx-3">
              <label for="useremail" class="input-group-text">E-mail:</label>
              <input id="useremail" class="form-control bg-light" type="text" placeholder="placeholder" disabled>
            </div>
            <div class="d-flex justify-content-end">
              <button id="editUser" type="button" onclick="changeUserInfo()" style="border: none; border-radius: 5px; background-color: #f3d7c2; display:block">Edit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-8 mt-4" style="box-shadow:2px 2px 2px 2px #9c9b9b5c ;">
          <div>
            <div class="row pt-3 pb-3 border">
              <span>Mejores Puntajes</span>
            </div>
            <div class="row pt-1 pb-1 border">
              <div class="col-4 d-flex justify-content-center">
                <span>Fácil</span>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <span>Normal</span>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <span>Difícil</span>
              </div>
            </div>
            <div  class="row">
              <div class="col-4 p-2 border">
                <ol id="userScoreEasy">
                  <li>Score 1</li>
                  <li>Score 2</li>
                  <li>Score 3</li>
                </ol>
              </div>
              <div class="col-4 p-2 border">
                <ol id="userScoreNormal">
                  <li>Score 1</li>
                  <li>Score 2</li>
                  <li>Score 3</li>
                </ol>
              </div>
              <div class="col-4 p-2 border">
                <ol id="userScoreHard">
                  <li>Score 1</li>
                  <li>Score 2</li>
                  <li>Score 3</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div>

          <button class="btn " style="background-color:rgb(53, 159, 157); color:#fcfcfc" onclick="logout()">Cerrar sesion</button>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete_modal" style="background-color: #e06f7a; color:#f8f7f7">Borrar Cuenta</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="delete_modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header text p-2">
            <h5 class="modal-title" id="modalTitleId">¿Borrar esta cuenta?</h5>
              <button type="button" class="btn-close btn-close mr-1" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <button class="btn" data-bs-dismiss="modal" style="background-color: #81bf75; color:rgb(246, 246, 246)">No</button>
            <button class="btn" onclick="borrarCuenta()" style="background-color: #e06f7a; color:#f8f7f7">Sí, borrar</button>
          </div>
        </div>
      </div>
    </div>
    
  </main>

  </footer>
