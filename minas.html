    <!-- SETTINGS MODAL -->
    <div class="modal fade" id="settings_modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">

          </div>
          <div class="modal-body d-flex justify-content-center " style="background-color: #E6E6E6;">
            <form>
              <div class="bg-light rounded p-3">
                <input id="easy" type="radio" class="form-check-input checkbox" name="difficulty_level">
                <label for="easy" class="form-label"><b>Fácil</b></label>
                <br>
                <input id="normal" type="radio" class="form-check-input checkbox" name="difficulty_level" checked>
                <label for="normal" class="form-label"><b>Normal</b></label>
                <br>
                <input id="hard" type="radio" class="form-check-input checkbox " name="difficulty_level">
                <label for="hard" class="form-label"><b>Difícil</b></label>
              </div>
              <br><br>
              <div class="bg-light rounded p-3">
                <input id="music" type="checkbox" class="form-check-input checkbox" checked>

    <!-- Login modal -->

              <label for="email" class="form-label">Correo</label>

              </div>

              <div class="input-group mb-3">
                <input type="text" id="pwd" class="form-control" placeholder="Ingresa tu contraseña" required>

              </div>
              <div class="d-flex justify-content-center">

            </form>

          <div class="modal-footer justify-content-center">

                  <div class="col-12 mb-2">

                  </div>
                  <div class="col-12 mb-2">
                    <input type="password" id="new_pwd" class="form-control" placeholder="Contraseña" required>
                  </div>
                  <div class="col-12 mb-2">
                    <input type="password" id="confirm_pwd" class="form-control" placeholder="Confirmar contraseña" required>
                  </div>

            </div>
            <div class="modal-footer">

  <script>
    // Tamaño del tablero
    const filas = 8;
    const columnas = 8;

    // Obtén el elemento del tablero
    const tablero = document.getElementById('tablero');

    // Genera las casillas y añádelas al tablero
    for (let i = 0; i < filas; i++) {
      for (let j = 0; j < columnas; j++) {
        const casilla = document.createElement('div');
        casilla.classList.add('casilla');
        casilla.dataset.fila = i;
        casilla.dataset.columna = j;
        casilla.textContent = ''; // Puedes ajustar el contenido según sea necesario

        // Agrega un evento de clic a cada casilla (aquí puedes manejar la lógica del juego)
        casilla.addEventListener('click', manejarClicCasilla);

        // Añade la casilla al tablero
        tablero.appendChild(casilla);
      }
    }

    // Función de ejemplo para manejar el clic en una casilla
    function manejarClicCasilla(event) {
      const fila = event.target.dataset.fila;
      const columna = event.target.dataset.columna;

      // Aquí puedes añadir la lógica del juego, por ejemplo, mostrar contenido, verificar si hay bomba, etc.
      console.log(`Clic en la casilla (${fila}, ${columna})`);
    }
  </script>
